short-title: SA-4 (9)
description: The organization requires the developer of the information system, system
  component, or information system service to identify early in the system development
  life cycle, the functions, ports, protocols, and services intended for organizational
  use.
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: The identification of functions, ports, protocols, and services
  early in the system development life cycle (e.g., during the initial requirements
  definition and design phases) allows organizations to influence the design of the
  information system, information system component, or information system service.
  This early involvement in the life cycle helps organizations to avoid or minimize
  the use of functions, ports, protocols, or services that pose unnecessarily high
  risks and understand the trade-offs involved in blocking specific ports, protocols,
  or services (or when requiring information system service providers to do so). Early
  identification of functions, ports, protocols, and services avoids costly retrofitting
  of security controls after the information system, system component, or information
  system service has been implemented. SA-9 describes requirements for external information
  system services with organizations identifying which functions, ports, protocols,
  and services are provided from external sources.
