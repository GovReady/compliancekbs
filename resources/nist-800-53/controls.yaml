id: nist-800-53-control-au-2
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: AU-2 AUDIT EVENTS
alt-titles:
- AU-2
- AUDIT EVENTS
short-title: AU-2
description: "The organization:\na. Determines that the information system is capable
  of auditing the following events: [Assignment: organization-defined auditable events];\nb.
  Coordinates the security audit function with other organizational entities requiring
  audit-related information to enhance mutual support and to help guide the selection
  of auditable events;\nc. Provides a rationale for why the auditable events are deemed
  to be adequate to support after-the-fact investigations of security incidents; and\nd.
  Determines that the following events are to be audited within the information system:
  [Assignment: organization-defined audited events (the subset of the auditable events
  defined in \n a.) along with the frequency of (or situation requiring) auditing
  for each identified event]."
family: AUDIT AND ACCOUNTABILITY
supplemental-guidance: An event is any observable occurrence in an organizational
  information system. Organizations identify audit events as those events which are
  significant and relevant to the security of information systems and the environments
  in which those systems operate in order to meet specific and ongoing audit needs.
  Audit events can include, for example, password changes, failed logons, or failed
  accesses related to information systems, administrative privilege usage, PIV credential
  usage, or third-party credential usage. In determining the set of auditable events,
  organizations consider the auditing appropriate for each of the security controls
  to be implemented. To balance auditing requirements with other information system
  needs, this control also requires identifying that subset of auditable events that
  are audited at a given point in time. For example, organizations may determine that
  information systems must have the capability to log every file access both successful
  and unsuccessful, but not activate that capability except for specific circumstances
  due to the potential burden on system performance. Auditing requirements, including
  the need for auditable events, may be referenced in other security controls and
  control enhancements. Organizations also include auditable events that are required
  by applicable federal laws, Executive Orders, directives, policies, regulations,
  and standards. Audit records can be generated at various levels of abstraction,
  including at the packet level as information traverses the network. Selecting the
  appropriate level of abstraction is a critical aspect of an audit capability and
  can facilitate the identification of root causes to problems. Organizations consider
  in the definition of auditable events, the auditing necessary to cover related events
  such as the steps in distributed, transaction-based processes (e.g., processes that
  are distributed across multiple organizations) and actions that occur in service-oriented
  architectures.
url: http://800-53.govready.com/control?id=AU-2
