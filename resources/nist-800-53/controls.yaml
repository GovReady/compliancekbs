  system development life cycle. Therefore, threat and vulnerability analyses of information
  systems, system components, and information system services prior to delivery are
  critical to the effective operation of those systems, components, and services.
  Threat and vulnerability analyses at this phase of the life cycle help to ensure
  that design or implementation changes have been accounted for, and that any new
  vulnerabilities created as a result of those changes have been reviewed and mitigated.
