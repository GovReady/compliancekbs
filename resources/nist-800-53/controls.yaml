title: CM-2 (7) CONFIGURE SYSTEMS, COMPONENTS, OR DEVICES FOR HIGH-RISK AREAS
alt-titles:
- CM-2 (7)
- CONFIGURE SYSTEMS, COMPONENTS, OR DEVICES FOR HIGH-RISK AREAS
short-title: CM-2 (7)
description: >-
  The organization:

  (a) Issues [Assignment: organization-defined information systems, system components,
  or devices] with [Assignment: organization-defined configurations] to individuals
  traveling to locations that the organization deems to be of significant risk; and

  (b) Applies [Assignment: organization-defined security safeguards] to the devices
  when the individuals return.
family: CONFIGURATION MANAGEMENT
supplemental-guidance: When it is known that information systems, system components,
  or devices (e.g., notebook computers, mobile devices) will be located in high-risk
  areas, additional security controls may be implemented to counter the greater threat
  in such areas coupled with the lack of physical security relative to organizational-controlled
  areas. For example, organizational policies and procedures for notebook computers
  used by individuals departing on and returning from travel include, for example,
  determining which locations are of concern, defining required configurations for
  the devices, ensuring that the devices are configured as intended before travel
  is initiated, and applying specific safeguards to the device after travel is completed.
  Specially configured notebook computers include, for example, computers with sanitized
  hard drives, limited applications, and additional hardening (e.g., more stringent
  configuration settings). Specified safeguards applied to mobile devices upon return
  from travel include, for example, examining the device for signs of physical tampering
  and purging/reimaging the hard disk drive. Protecting information residing on mobile
  devices is covered in the media protection family.
