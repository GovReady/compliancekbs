id: nist-800-53-control-sc-39
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-39 PROCESS ISOLATION
alt-titles:
- SC-39
- PROCESS ISOLATION
short-title: SC-39
description: The information system maintains a separate execution domain for each
  executing process.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Information systems can maintain separate execution domains
  for each executing process by assigning each process a separate address space. Each
  information system process has a distinct address space so that communication between
  processes is performed in a manner controlled through the security functions, and
  one process cannot modify the executing code of another process. Maintaining separate
  execution domains for executing processes can be achieved, for example, by implementing
  separate address spaces. This capability is available in most commercial operating
  systems that employ multi-state processor technologies.
url: http://800-53.govready.com/control?id=SC-39
