short-title: CP-1
description: >-
  The organization:

  a. Develops, documents, and disseminates to [Assignment: organization-defined personnel
  or roles]:

  a.1. A contingency planning policy that addresses purpose, scope, roles, responsibilities,
  management commitment, coordination among organizational entities, and compliance;
  and

  a.2. Procedures to facilitate the implementation of the contingency planning policy
  and associated contingency planning controls; and

  b. Reviews and updates the current:

  b.1. Contingency planning policy [Assignment: organization-defined frequency]; and

  b.2. Contingency planning procedures [Assignment: organization-defined frequency].
