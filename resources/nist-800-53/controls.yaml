id: nist-800-53-control-sc-24
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-24 FAIL IN KNOWN STATE
alt-titles:
- SC-24
- FAIL IN KNOWN STATE
short-title: SC-24
description: 'The information system fails to a [Assignment: organization-defined
  known-state] for [Assignment: organization-defined types of failures] preserving
  [Assignment: organization-defined system state information] in failure.'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Failure in a known state addresses security concerns in accordance
  with the mission/business needs of organizations. Failure in a known secure state
  helps to prevent the loss of confidentiality, integrity, or availability of information
  in the event of failures of organizational information systems or system components.
  Failure in a known safe state helps to prevent systems from failing to a state that
  may cause injury to individuals or destruction to property. Preserving information
  system state information facilitates system restart and return to the operational
  mode of organizations with less disruption of mission/business processes.
url: http://800-53.govready.com/control?id=SC-24
