  by the organization, the mission/business processes selected to meet the stated
  needs, and the organizational risk management strategy.  Information protection
  needs determine the required security controls for the organization and the associated
  information systems supporting the mission/business processes. Inherent in defining
  an organization�s information protection needs is an understanding of the level
  of adverse impact that could result if a compromise of information occurs. The security
  categorization process is used to make such potential impact determinations. Mission/business
