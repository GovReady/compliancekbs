title: AC-6 LEAST PRIVILEGE
alt-titles:
- AC-6
- LEAST PRIVILEGE
short-title: AC-6
description: The organization employs the principle of least privilege, allowing only
  authorized accesses for users (or processes acting on behalf of users) which are
  necessary to accomplish assigned tasks in accordance with organizational missions
  and business functions.
family: ACCESS CONTROL
supplemental-guidance: Organizations employ least privilege for specific duties and
  information systems. The principle of least privilege is also applied to information
  system processes, ensuring that the processes operate at privilege levels no higher
  than necessary to accomplish required organizational missions/business functions.
  Organizations consider the creation of additional processes, roles, and information
  system accounts as necessary, to achieve least privilege. Organizations also apply
  least privilege to the development, implementation, and operation of organizational
  information systems.
