id: nist-800-53-control-sc-27
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-27 PLATFORM-INDEPENDENT APPLICATIONS
alt-titles:
- SC-27
- PLATFORM-INDEPENDENT APPLICATIONS
short-title: SC-27
description: 'The information system includes: [Assignment: organization-defined platform-independent
  applications].'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: 'Platforms are combinations of hardware and software used to
  run software applications. Platforms include: (i) operating systems; (ii) the underlying
  computer architectures, or (iii) both. Platform-independent applications are applications
  that run on multiple platforms. Such applications promote portability and reconstitution
  on different platforms, increasing the availability of critical functions within
  organizations while information systems with specific operating systems are under
  attack.'
url: http://800-53.govready.com/control?id=SC-27
