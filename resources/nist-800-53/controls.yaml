  that are broad in geographic scope (e.g., hurricane, regional power outage) with
  such determinations made by organizations based on organizational assessments of
  risk. Explicit mitigation actions include, for example: (i) duplicating backup information
  at other alternate storage sites if access problems occur at originally designated
