id: nist-800-53-control-sc-41
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-41 PORT AND I/O DEVICE ACCESS
alt-titles:
- SC-41
- PORT AND I/O DEVICE ACCESS
short-title: SC-41
description: 'The organization physically disables or removes [Assignment: organization-defined
  connection ports or input/output devices] on [Assignment: organization-defined information
  systems or information system components].'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Connection ports include, for example, Universal Serial Bus
  (USB) and Firewire (IEEE 1394). Input/output (I/O) devices include, for example,
  Compact Disk (CD) and Digital Video Disk (DVD) drives. Physically disabling or removing
  such connection ports and I/O devices helps prevent exfiltration of information
  from information systems and the introduction of malicious code into systems from
  those ports/devices.
url: http://800-53.govready.com/control?id=SC-41
