title: AC-7 UNSUCCESSFUL LOGON ATTEMPTS
alt-titles:
- AC-7
- UNSUCCESSFUL LOGON ATTEMPTS
short-title: AC-7
description: >-
  The information system:

  a. Enforces a limit of [Assignment: organization-defined number] consecutive invalid
  logon attempts by a user during a [Assignment: organization-defined time period];
  and

  b. Automatically [Selection: locks the account/node for an [Assignment: organization-defined
  time period]; locks the account/node until released by an administrator; delays
  next logon prompt according to [Assignment: organization-defined delay algorithm]]
  when the maximum number of unsuccessful attempts is exceeded.
family: ACCESS CONTROL
supplemental-guidance: This control applies regardless of whether the logon occurs
  via a local or network connection. Due to the potential for denial of service, automatic
  lockouts initiated by information systems are usually temporary and automatically
  release after a predetermined time period established by organizations. If a delay
  algorithm is selected, organizations may choose to employ different algorithms for
  different information system components based on the capabilities of those components.
  Responses to unsuccessful logon attempts may be implemented at both the operating
  system and the application levels.
url: http://800-53.govready.com/control?id=AC-7
