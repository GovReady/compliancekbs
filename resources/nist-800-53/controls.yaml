alt-titles:
- SA-18
- TAMPER RESISTANCE AND DETECTION
short-title: SA-18
description: The organization implements a tamper protection program for the information
  system, system component, or information system service.
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: Anti-tamper technologies and techniques provide a level of
  protection for critical information systems, system components, and information
  technology products against a number of related threats including modification,
  reverse engineering, and substitution. Strong identification combined with tamper
  resistance and/or tamper detection is essential to protecting information systems,
  components, and products during distribution and when in use.
