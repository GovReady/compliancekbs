title: CA-8 PENETRATION TESTING
alt-titles:
- CA-8
- PENETRATION TESTING
short-title: CA-8
description: 'The organization conducts penetration testing [Assignment: organization-defined
  frequency] on [Assignment: organization-defined information systems or system components].'
family: SECURITY ASSESSMENT AND AUTHORIZATION
supplemental-guidance: 'Penetration testing is a specialized type of assessment conducted
  on information systems or individual system components to identify vulnerabilities
  that could be exploited by adversaries. Such testing can be used to either validate
  vulnerabilities or determine the degree of resistance organizational information
  systems have to adversaries within a set of specified constraints (e.g., time, resources,
  and/or skills). Penetration testing attempts to duplicate the actions of adversaries
  in carrying out hostile cyber attacks against organizations and provides a more
  in-depth analysis of security-related weaknesses/deficiencies. Organizations can
  also use the results of vulnerability analyses to support penetration testing activities.
  Penetration testing can be conducted on the hardware, software, or firmware components
  of an information system and can exercise both physical and technical security controls.
  A standard method for penetration testing includes, for example: (i) pretest analysis
  based on full knowledge of the target system; (ii) pretest identification of potential
  vulnerabilities based on pretest analysis; and (iii) testing designed to determine
  exploitability of identified vulnerabilities. All parties agree to the rules of
  engagement before the commencement of penetration testing scenarios. Organizations
  correlate the penetration testing rules of engagement with the tools, techniques,
  and procedures that are anticipated to be employed by adversaries carrying out attacks.
  Organizational risk assessments guide decisions on the level of independence required
  for personnel conducting penetration testing.'
url: http://800-53.govready.com/control?id=CA-8
