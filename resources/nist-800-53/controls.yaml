generator: compliancelib
owner: NIST
title: SC-4 INFORMATION IN SHARED RESOURCES
alt-titles:
- SC-4
- INFORMATION IN SHARED RESOURCES
short-title: SC-4
description: The information system prevents unauthorized and unintended information
  transfer via shared system resources.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: 'This control prevents information, including encrypted representations
  of information, produced by the actions of prior users/roles (or the actions of
  processes acting on behalf of prior users/roles) from being available to any current
  users/roles (or current processes) that obtain access to shared system resources
  (e.g., registers, main memory, hard disks) after those resources have been released
  back to information systems. The control of information in shared resources is also
  commonly referred to as object reuse and residual information protection. This control
  does not address: (i) information remanence which refers to residual representation
  of data that has been nominally erased or removed; (ii) covert channels (including
  storage and/or timing channels) where shared resources are manipulated to violate
  information flow restrictions; or (iii) components within information systems for
  which there are only single users/roles.'
url: http://800-53.govready.com/control?id=SC-4
