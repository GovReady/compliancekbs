id: nist-800-53-control-sa-13
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SA-13 TRUSTWORTHINESS
alt-titles:
- SA-13
- TRUSTWORTHINESS
short-title: SA-13
description: >-
  The organization:

  a. Describes the trustworthiness required in the [Assignment: organization-defined
  information system, information system component, or information system service]
  supporting its critical missions/business functions; and

  b. Implements [Assignment: organization-defined assurance overlay] to achieve such
  trustworthiness.
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: >-
  This control helps organizations to make explicit trustworthiness decisions when
  designing, developing, and implementing information systems that are needed to conduct
  critical organizational missions/business functions. Trustworthiness is a characteristic/property
  of an information system that expresses the degree to which the system can be expected
  to preserve the confidentiality, integrity, and availability of the information
  it processes, stores, or transmits.  Trustworthy information systems are systems
  that are capable of being trusted to operate within defined levels of risk despite
  the environmental disruptions, human errors, and purposeful attacks that are expected
  to occur in the specified environments of operation. Trustworthy systems are important
  to mission/business success. Two factors affecting the trustworthiness of information
  systems include: (i) security functionality (i.e., the security features, functions,
  and/or mechanisms employed within the system and its environment of operation);
  and (ii) security assurance (i.e., the grounds for confidence that the security
  functionality is effective in its application). Developers, implementers, operators,
  and maintainers of organizational information systems can increase the level of
  assurance (and trustworthiness), for example, by employing well-defined security
  policy models, structured and rigorous hardware, software, and firmware development
  techniques, sound system/security engineering principles, and secure configuration
  settings (defined by a set of assurance-related security controls in Appendix E).

  Assurance is also based on the assessment of evidence produced during the system
  development life cycle. Critical missions/business functions are supported by high-impact
  systems and the associated assurance requirements for such systems. The additional
  assurance controls in Table E-4 in Appendix E (designated as optional) can be used
  to develop and implement high-assurance solutions for specific information systems
  and system components using the concept of overlays described in Appendix I. Organizations
  select assurance overlays that have been developed, validated, and approved for
  community adoption (e.g., cross-organization, governmentwide), limiting the development
  of such overlays on an organization-by-organization basis. Organizations can conduct
  criticality analyses as described in SA-14, to determine the information systems,
  system components, or information system services that require high-assurance solutions.
  Trustworthiness requirements and assurance overlays can be described in the security
  plans for organizational information systems.
url: http://800-53.govready.com/control?id=SA-13
