family: ACCESS CONTROL
supplemental-guidance: Organizations may define the maximum number of concurrent sessions
  for information system accounts globally, by account type (e.g., privileged user,
  non-privileged user, domain, specific application), by account, or a combination.
  For example, organizations may limit the number of concurrent sessions for system
  administrators or individuals working in particularly sensitive domains or mission-critical
  applications. This control addresses concurrent sessions for information system
