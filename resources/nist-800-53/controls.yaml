title: AC-3 ACCESS ENFORCEMENT
alt-titles:
- AC-3
- ACCESS ENFORCEMENT
short-title: AC-3
description: The information system enforces approved authorizations for logical access
  to information and system resources in accordance with applicable access control
  policies.
family: ACCESS CONTROL
supplemental-guidance: Access control policies (e.g., identity-based policies, role-based
  policies, control matrices, cryptography) control access between active entities
  or subjects (i.e., users or processes acting on behalf of users) and passive entities
  or objects (e.g., devices, files, records, domains) in information systems. In addition
  to enforcing authorized access at the information system level and recognizing that
  information systems can host many applications and services in support of organizational
  missions and business operations, access enforcement mechanisms can also be employed
  at the application and service level to provide increased information security.
