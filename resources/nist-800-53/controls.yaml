owner: NIST
title: RA-5 VULNERABILITY SCANNING
alt-titles:
- RA-5
- VULNERABILITY SCANNING
short-title: RA-5
description: >-
  The organization:

  a. Scans for vulnerabilities in the information system and hosted applications [Assignment:
  organization-defined frequency and/or randomly in accordance with organization-defined
  process] and when new vulnerabilities potentially affecting the system/applications
  are identified and reported;

  b. Employs vulnerability scanning tools and techniques that facilitate interoperability
  among tools and automate parts of the vulnerability management process by using
  standards for:

  b.1. Enumerating platforms, software flaws, and improper configurations;

  b.2. Formatting checklists and test procedures; and

  b.3. Measuring vulnerability impact;

  c. Analyzes vulnerability scan reports and results from security control assessments;

  d. Remediates legitimate vulnerabilities [Assignment: organization-defined response
  times] in accordance with an organizational assessment of risk; and

  e. Shares information obtained from the vulnerability scanning process and security
  control assessments with [Assignment: organization-defined personnel or roles] to
  help eliminate similar vulnerabilities in other information systems (i.e., systemic
  weaknesses or deficiencies).
family: RISK ASSESSMENT
supplemental-guidance: 'Security categorization of information systems guides the
  frequency and comprehensiveness of vulnerability scans. Organizations determine
  the required vulnerability scanning for all information system components, ensuring
  that potential sources of vulnerabilities such as networked printers, scanners,
  and copiers are not overlooked. Vulnerability analyses for custom software applications
  may require additional approaches such as static analysis, dynamic analysis, binary
  analysis, or a hybrid of the three approaches. Organizations can employ these analysis
  approaches in a variety of tools (e.g., web-based application scanners, static analysis
  tools, binary analyzers) and in source code reviews. Vulnerability scanning includes,
  for example: (i) scanning for patch levels; (ii) scanning for functions, ports,
  protocols, and services that should not be accessible to users or devices; and (iii)
  scanning for improperly configured or incorrectly operating information flow control
  mechanisms. Organizations consider using tools that express vulnerabilities in the
  Common Vulnerabilities and Exposures (CVE) naming convention and that use the Open
  Vulnerability Assessment Language (OVAL) to determine/test for the presence of vulnerabilities.
  Suggested sources for vulnerability information include the Common Weakness Enumeration
  (CWE) listing and the National Vulnerability Database (NVD). In addition, security
  control assessments such as red team exercises provide other sources of potential
  vulnerabilities for which to scan. Organizations also consider using tools that
  express vulnerability impact by the Common Vulnerability Scoring System (CVSS).'
url: http://800-53.govready.com/control?id=RA-5
