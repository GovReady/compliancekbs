title: SC-7 (7) PREVENT SPLIT TUNNELING FOR REMOTE DEVICES
alt-titles:
- SC-7 (7)
- PREVENT SPLIT TUNNELING FOR REMOTE DEVICES
short-title: SC-7 (7)
description: The information system, in conjunction with a remote device, prevents
  the device from simultaneously establishing non-remote connections with the system
  and communicating via some other connection to resources in external networks.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: This control enhancement is implemented within remote devices
  (e.g., notebook computers) through configuration settings to disable split tunneling
  in those devices, and by preventing those configuration settings from being readily
  configurable by users. This control enhancement is implemented within the information
  system by the detection of split tunneling (or of configuration settings that allow
  split tunneling) in the remote device, and by prohibiting the connection if the
  remote device is using split tunneling. Split tunneling might be desirable by remote
  users to communicate with local information system resources such as printers/file
  servers. However, split tunneling would in effect allow unauthorized external connections,
  making the system more vulnerable to attack and to exfiltration of organizational
  information. The use of VPNs for remote connections, when adequately provisioned
  with appropriate security controls, may provide the organization with sufficient
  assurance that it can effectively treat such connections as non-remote connections
  from the confidentiality and integrity perspective. VPNs thus provide a means for
  allowing non-remote communications paths from remote devices. The use of an adequately
  provisioned VPN does not eliminate the need for preventing split tunneling.
