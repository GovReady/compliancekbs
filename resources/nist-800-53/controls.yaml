owner: NIST
title: SA-11 (5) PENETRATION TESTING
alt-titles:
- SA-11 (5)
- PENETRATION TESTING
short-title: SA-11 (5)
description: 'The organization requires the developer of the information system, system
  component, or information system service to perform penetration testing at [Assignment:
  organization-defined breadth/depth] and with [Assignment: organization-defined constraints].'
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: Penetration testing is an assessment methodology in which assessors,
  using all available information technology product and/or information system documentation
  (e.g., product/system design specifications, source code, and administrator/operator
  manuals) and working under specific constraints, attempt to circumvent implemented
  security features of information technology products and information systems. Penetration
  testing can include, for example, white, gray, or black box testing with analyses
  performed by skilled security professionals simulating adversary actions. The objective
  of penetration testing is to uncover potential vulnerabilities in information technology
  products and information systems resulting from implementation errors, configuration
  faults, or other operational deployment weaknesses or deficiencies. Penetration
  tests can be performed in conjunction with automated and manual code reviews to
  provide greater levels of analysis than would ordinarily be possible.
url: http://800-53.govready.com/control?id=SA-11+%285%29
parent-control: SA-11
