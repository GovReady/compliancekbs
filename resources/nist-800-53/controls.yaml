title: SC-35 HONEYCLIENTS
alt-titles:
- SC-35
- HONEYCLIENTS
short-title: SC-35
description: The information system includes components that proactively seek to identify
  malicious websites and/or web-based malicious code.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Honeyclients differ from honeypots in that the components actively
  probe the Internet in search of malicious code (e.g., worms) contained on external
  websites. As with honeypots, honeyclients require some supporting isolation measures
  (e.g., virtualization) to ensure that any malicious code discovered during the search
  and subsequently executed does not infect organizational information systems.
