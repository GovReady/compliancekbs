owner: NIST
title: SI-4 (17) INTEGRATED SITUATIONAL AWARENESS
alt-titles:
- SI-4 (17)
- INTEGRATED SITUATIONAL AWARENESS
short-title: SI-4 (17)
description: The organization correlates information from monitoring physical, cyber,
  and supply chain activities to achieve integrated, organization-wide situational
  awareness.
family: SYSTEM AND INFORMATION INTEGRITY
supplemental-guidance: This control enhancement correlates monitoring information
  from a more diverse set of information sources to achieve integrated situational
  awareness. Integrated situational awareness from a combination of physical, cyber,
  and supply chain monitoring activities enhances the capability of organizations
  to more quickly detect sophisticated cyber attacks and investigate the methods and
  techniques employed to carry out such attacks. In contrast to SI-4 (16) which correlates
  the various cyber monitoring information, this control enhancement correlates monitoring
  beyond just the cyber domain. Such monitoring may help reveal attacks on organizations
  that are operating across multiple attack vectors.
url: http://800-53.govready.com/control?id=SI-4+%2817%29
parent-control: SI-4
