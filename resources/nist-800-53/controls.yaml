title: SI-7 (5) AUTOMATED RESPONSE TO INTEGRITY VIOLATIONS
alt-titles:
- SI-7 (5)
- AUTOMATED RESPONSE TO INTEGRITY VIOLATIONS
short-title: SI-7 (5)
description: 'The information system automatically [Selection (one or more): shuts
  the information system down; restarts the information system; implements [Assignment:
  organization-defined security safeguards]] when integrity violations are discovered.'
family: SYSTEM AND INFORMATION INTEGRITY
supplemental-guidance: 'Organizations may define different integrity checking and
  anomaly responses: (i) by type of information (e.g., firmware, software, user data);
  (ii) by specific information (e.g., boot firmware, boot firmware for a specific
  types of machines); or (iii) a combination of both. Automatic implementation of
  specific safeguards within organizational information systems includes, for example,
  reversing the changes, halting the information system, or triggering audit alerts
  when unauthorized modifications to critical security files occur.'
url: http://800-53.govready.com/control?id=SI-7+%285%29
