  logon attempts with passwords entered by mistake as the username, mission/business
  information that can be derived from (if not stated explicitly by) information recorded,
  and personal information such as account numbers, social security numbers, and credit
  card numbers. In addition, error messages may provide a covert channel for transmitting
  information.
