title: SC-34 NON-MODIFIABLE EXECUTABLE PROGRAMS
alt-titles:
- SC-34
- NON-MODIFIABLE EXECUTABLE PROGRAMS
short-title: SC-34
description: >-
  The information system at [Assignment: organization-defined information system components]:

  a. Loads and executes the operating environment from hardware-enforced, read-only
  media; and

  b. Loads and executes [Assignment: organization-defined applications] from hardware-enforced,
  read-only media.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: 'The term operating environment is defined as the specific
  code that hosts applications, for example, operating systems, executives, or monitors
  including virtual machine monitors (i.e., hypervisors). It can also include certain
  applications running directly on hardware platforms. Hardware-enforced, read-only
  media include, for example, Compact Disk-Recordable (CD-R)/Digital Video Disk-Recordable
  (DVD-R) disk drives and one-time programmable read-only memory. The use of non-modifiable
  storage ensures the integrity of software from the point of creation of the read-only
  image. The use of reprogrammable read-only memory can be accepted as read-only media
  provided: (i) integrity can be adequately protected from the point of initial writing
  to the insertion of the memory into the information system; and (ii) there are reliable
  hardware protections against reprogramming the memory while installed in organizational
  information systems.'
url: http://800-53.govready.com/control?id=SC-34
