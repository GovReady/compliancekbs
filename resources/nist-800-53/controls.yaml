title: SA-12 (11) PENETRATION TESTING / ANALYSIS OF ELEMENTS, PROCESSES, AND ACTORS
alt-titles:
- SA-12 (11)
- PENETRATION TESTING / ANALYSIS OF ELEMENTS, PROCESSES, AND ACTORS
short-title: SA-12 (11)
description: 'The organization employs [Selection (one or more): organizational analysis,
  independent third-party analysis, organizational penetration testing, independent
  third-party penetration testing] of [Assignment: organization-defined supply chain
  elements, processes, and actors] associated with the information system, system
  component, or information system service.'
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: 'This control enhancement addresses analysis and/or testing
  of the supply chain, not just delivered items. Supply chain elements are information
  technology products or product components that contain programmable logic and that
  are critically important to information system functions. Supply chain processes
  include, for example: (i) hardware, software, and firmware development processes;
  (ii) shipping/handling procedures; (iii) personnel and physical security programs;
  (iv) configuration management tools/measures to maintain provenance; or (v) any
  other programs, processes, or procedures associated with the production/distribution
  of supply chain elements. Supply chain actors are individuals with specific roles
  and responsibilities in the supply chain. The evidence generated during analyses
  and testing of supply chain elements, processes, and actors is documented and used
  to inform organizational risk management activities and decisions.'
url: http://800-53.govready.com/control?id=SA-12+%2811%29
