- CRYPTOGRAPHIC PROTECTION
short-title: SC-13
description: 'The information system implements [Assignment: organization-defined
  cryptographic uses and type of cryptography required for each use] in accordance
  with applicable federal laws, Executive Orders, directives, policies, regulations,
  and standards.'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: 'Cryptography can be employed to support a variety of security
  solutions including, for example, the protection of classified and Controlled Unclassified
  Information, the provision of digital signatures, and the enforcement of information
  separation when authorized individuals have the necessary clearances for such information
  but lack the necessary formal access approvals. Cryptography can also be used to
  support random number generation and hash generation. Generally applicable cryptographic
  standards include FIPS-validated cryptography and NSA-approved cryptography. This
  control does not impose any requirements on organizations to use cryptography. However,
  if cryptography is required based on the selection of other security controls, organizations
  define each type of cryptographic use and the type of cryptography required (e.g.,
  protection of classified information: NSA-approved cryptography; provision of digital
  signatures: FIPS-validated cryptography).'
