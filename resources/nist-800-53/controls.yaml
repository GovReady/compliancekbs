id: nist-800-53-control-sc-40
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-40 WIRELESS LINK PROTECTION
alt-titles:
- SC-40
- WIRELESS LINK PROTECTION
short-title: SC-40
description: 'The information system protects external and internal [Assignment: organization-defined
  wireless links] from [Assignment: organization-defined types of signal parameter
  attacks or references to sources for such attacks].'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: This control applies to internal and external wireless communication
  links that may be visible to individuals who are not authorized information system
  users. Adversaries can exploit the signal parameters of wireless links if such links
  are not adequately protected. There are many ways to exploit the signal parameters
  of wireless links to gain intelligence, deny service, or to spoof users of organizational
  information systems. This control reduces the impact of attacks that are unique
  to wireless systems. If organizations rely on commercial service providers for transmission
  services as commodity items rather than as fully dedicated services, it may not
  be possible to implement this control.
url: http://800-53.govready.com/control?id=SC-40
