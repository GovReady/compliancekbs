title: IA-5 (12) BIOMETRIC-BASED AUTHENTICATION
alt-titles:
- IA-5 (12)
- BIOMETRIC-BASED AUTHENTICATION
short-title: IA-5 (12)
description: 'The information system, for biometric-based authentication, employs
  mechanisms that satisfy [Assignment: organization-defined biometric quality requirements].'
family: IDENTIFICATION AND AUTHENTICATION
supplemental-guidance: Unlike password-based authentication which provides exact matches
  of user-input passwords to stored passwords, biometric authentication does not provide
  such exact matches. Depending upon the type of biometric and the type of collection
  mechanism, there is likely to be some divergence from the presented biometric and
  stored biometric which serves as the basis of comparison. There will likely be both
  false positives and false negatives when making such comparisons. The rate at which
  the false accept and false reject rates are equal is known as the crossover rate.
  Biometric quality requirements include, for example, acceptable crossover rates,
  as that essentially reflects the accuracy of the biometric.
url: http://800-53.govready.com/control?id=IA-5+%2812%29
