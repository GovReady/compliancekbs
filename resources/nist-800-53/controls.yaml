  provides complete coverage of required security controls at [Assignment: organization-defined
  depth of testing/evaluation].'
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: Verifying that security testing/evaluation provides complete
  coverage of required security controls can be accomplished by a variety of analytic
  techniques ranging from informal to formal. Each of these techniques provides an
  increasing level of assurance corresponding to the degree of formality of the analysis.
  Rigorously demonstrating security control coverage at the highest levels of assurance
  can be provided by the use of formal modeling and analysis techniques including
  correlation between control implementation and corresponding test cases.
