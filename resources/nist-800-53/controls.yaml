id: nist-800-53-control-sc-42
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-42 SENSOR CAPABILITY AND DATA
alt-titles:
- SC-42
- SENSOR CAPABILITY AND DATA
short-title: SC-42
description: >-
  The information system:

  a. Prohibits the remote activation of environmental sensing capabilities with the
  following exceptions: [Assignment: organization-defined exceptions where remote
  activation of sensors is allowed]; and

  b. Provides an explicit indication of sensor use to [Assignment: organization-defined
  class of users].
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: This control often applies to types of information systems
  or system components characterized as mobile devices, for example, smart phones,
  tablets, and E-readers. These systems often include sensors that can collect and
  record data regarding the environment where the system is in use. Sensors that are
  embedded within mobile devices include, for example, cameras, microphones, Global
  Positioning System (GPS) mechanisms, and accelerometers. While the sensors on mobiles
  devices provide an important function, if activated covertly, such devices can potentially
  provide a means for adversaries to learn valuable information about individuals
  and organizations. For example, remotely activating the GPS function on a mobile
  device could provide an adversary with the ability to track the specific movements
  of an individual.
url: http://800-53.govready.com/control?id=SC-42
