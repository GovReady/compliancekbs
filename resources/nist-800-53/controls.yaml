  external organization] when the assessment meets [Assignment: organization-defined
  requirements].'
family: SECURITY ASSESSMENT AND AUTHORIZATION
supplemental-guidance: Organizations may often rely on assessments of specific information
  systems by other (external) organizations. Utilizing such existing assessments (i.e.,
  reusing existing assessment evidence) can significantly decrease the time and resources
  required for organizational assessments by limiting the amount of independent assessment
  activities that organizations need to perform. The factors that organizations may
  consider in determining whether to accept assessment results from external organizations
  can vary. Determinations for accepting assessment results can be based on, for example,
  past assessment experiences one organization has had with another organization,
  the reputation that organizations have with regard to assessments, the level of
