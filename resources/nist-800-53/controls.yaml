  source code form. Certain software rights normally reserved for copyright holders
  are routinely provided under software license agreements that permit individuals
  to study, change, and improve the software. From a security perspective, the major
  advantage of open source software is that it provides organizations with the ability
  to examine the source code. However, there are also various licensing issues associated
