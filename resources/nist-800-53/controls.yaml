owner: NIST
title: AC-3 (3) MANDATORY ACCESS CONTROL
alt-titles:
- AC-3 (3)
- MANDATORY ACCESS CONTROL
short-title: AC-3 (3)
description: >-
  The information system enforces [Assignment: organization-defined mandatory access
  control policy] over all subjects and objects where the policy:

  (a) Is uniformly enforced across all subjects and objects within the boundary of
  the information system;

  (b) Specifies that a subject that has been granted access to information is constrained
  from doing any of the following;

  (b)(1) Passing the information to unauthorized subjects or objects;

  (b)(2) Granting its privileges to other subjects;

  (b)(3) Changing one or more security attributes on subjects, objects, the information
  system, or information system components;

  (b)(4) Choosing the security attributes and attribute values to be associated with
  newly created or modified objects; or

  (b)(5) Changing the rules governing access control; and

  (c) Specifies that [Assignment: organization-defined subjects] may explicitly be
  granted [Assignment: organization-defined privileges (i.e., they are trusted subjects)]
  such that they are not limited by some or all of the above constraints.
family: ACCESS CONTROL
supplemental-guidance: Mandatory access control as defined in this control enhancement
  is synonymous with nondiscretionary access control, and is not constrained only
  to certain historical uses (e.g., implementations using the Bell-LaPadula Model).
  The above class of mandatory access control policies constrains what actions subjects
  can take with information obtained from data objects for which they have already
  been granted access, thus preventing the subjects from passing the information to
  unauthorized subjects and objects. This class of mandatory access control policies
  also constrains what actions subjects can take with respect to the propagation of
  access control privileges; that is, a subject with a privilege cannot pass that
  privilege to other subjects. The policy is uniformly enforced over all subjects
  and objects to which the information system has control. Otherwise, the access control
  policy can be circumvented. This enforcement typically is provided via an implementation
  that meets the reference monitor concept (see AC-25). The policy is bounded by the
  information system boundary (i.e., once the information is passed outside of the
  control of the system, additional means may be required to ensure that the constraints
  on the information remain in effect). The trusted subjects described above are granted
  privileges consistent with the concept of least privilege (see AC-6). Trusted subjects
  are only given the minimum privileges relative to the above policy necessary for
  satisfying organizational mission/business needs. The control is most applicable
  when there is some policy mandate (e.g., law, Executive Order, directive, or regulation)
  that establishes a policy regarding access to sensitive/classified information and
  some users of the information system are not authorized access to all sensitive/classified
  information resident in the information system. This control can operate in conjunction
  with AC-3 (4). A subject that is constrained in its operation by policies governed
  by this control is still able to operate under the less rigorous constraints of
  AC-3 (4), but policies governed by this control take precedence over the less rigorous
  constraints of AC-3 (4). For example, while a mandatory access control policy imposes
  a constraint preventing a subject from passing information to another subject operating
  at a different sensitivity label, AC-3 (4) permits the subject to pass the information
  to any subject with the same sensitivity label as the subject.
url: http://800-53.govready.com/control?id=AC-3+%283%29
parent-control: AC-3
