id: nist-800-53-control-sc-28
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-28 PROTECTION OF INFORMATION AT REST
alt-titles:
- SC-28
- PROTECTION OF INFORMATION AT REST
short-title: SC-28
description: 'The information system protects the [Selection (one or more): confidentiality;
  integrity] of [Assignment: organization-defined information at rest].'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: This control addresses the confidentiality and integrity of
  information at rest and covers user information and system information. Information
  at rest refers to the state of information when it is located on storage devices
  as specific components of information systems. System-related information requiring
  protection includes, for example, configurations or rule sets for firewalls, gateways,
  intrusion detection/prevention systems, filtering routers, and authenticator content.
  Organizations may employ different mechanisms to achieve confidentiality and integrity
  protections, including the use of cryptographic mechanisms and file share scanning.
  Integrity protection can be achieved, for example, by implementing Write-Once-Read-Many
  (WORM) technologies. Organizations may also employ other security controls including,
  for example, secure off-line storage in lieu of online storage when adequate protection
  of information at rest cannot otherwise be achieved and/or continuous monitoring
  to identify malicious code at rest.
url: http://800-53.govready.com/control?id=SC-28
