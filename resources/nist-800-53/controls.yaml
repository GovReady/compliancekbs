title: AC-12 SESSION TERMINATION
alt-titles:
- AC-12
- SESSION TERMINATION
short-title: AC-12
description: 'The information system automatically terminates a user session after
  [Assignment: organization-defined conditions or trigger events requiring session
  disconnect].'
family: ACCESS CONTROL
supplemental-guidance: This control addresses the termination of user-initiated logical
  sessions in contrast to SC-10 which addresses the termination of network connections
  that are associated with communications sessions (i.e., network disconnect). A logical
  session (for local, network, and remote access) is initiated whenever a user (or
  process acting on behalf of a user) accesses an organizational information system.
  Such user sessions can be terminated (and thus terminate user access) without terminating
  network sessions. Session termination terminates all processes associated with a
  user�s logical session except those processes that are specifically created by the
  user (i.e., session owner) to continue after the session is terminated. Conditions
  or trigger events requiring automatic session termination can include, for example,
  organization-defined periods of user inactivity, targeted responses to certain types
  of incidents, time-of-day restrictions on information system use.
url: http://800-53.govready.com/control?id=AC-12
