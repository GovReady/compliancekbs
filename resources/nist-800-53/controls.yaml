title: SC-3 (4) MODULE COUPLING AND COHESIVENESS
alt-titles:
- SC-3 (4)
- MODULE COUPLING AND COHESIVENESS
short-title: SC-3 (4)
description: The organization implements security functions as largely independent
  modules that maximize internal cohesiveness within modules and minimize coupling
  between modules.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: The reduction in inter-module interactions helps to constrain
  security functions and to manage complexity. The concepts of coupling and cohesion
  are important with respect to modularity in software design. Coupling refers to
  the dependencies that one module has on other modules. Cohesion refers to the relationship
  between the different functions within a particular module. Good software engineering
  practices rely on modular decomposition, layering, and minimization to reduce and
  manage complexity, thus producing software modules that are highly cohesive and
  loosely coupled.
url: http://800-53.govready.com/control?id=SC-3+%284%29
parent-control: SC-3
