title: SC-30 (4) MISLEADING INFORMATION
alt-titles:
- SC-30 (4)
- MISLEADING INFORMATION
short-title: SC-30 (4)
description: 'The organization employs realistic, but misleading information in [Assignment:
  organization-defined information system components] with regard to its security
  state or posture.'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: This control enhancement misleads potential adversaries regarding
  the nature and extent of security safeguards deployed by organizations. As a result,
  adversaries may employ incorrect (and as a result ineffective) attack techniques.
  One way of misleading adversaries is for organizations to place misleading information
  regarding the specific security controls deployed in external information systems
  that are known to be accessed or targeted by adversaries. Another technique is the
  use of deception nets (e.g., honeynets, virtualized environments) that mimic actual
  aspects of organizational information systems but use, for example, out-of-date
  software configurations.
url: http://800-53.govready.com/control?id=SC-30+%284%29
parent-control: SC-30
