- SECURITY AUTHORIZATION
short-title: CA-6
description: >-
  The organization:

  a. Assigns a senior-level executive or manager as the authorizing official for the
  information system;

  b. Ensures that the authorizing official authorizes the information system for processing
  before commencing operations; and

  c. Updates the security authorization [Assignment: organization-defined frequency].
family: SECURITY ASSESSMENT AND AUTHORIZATION
supplemental-guidance: Security authorizations are official management decisions,
  conveyed through authorization decision documents, by senior organizational officials
  or executives (i.e., authorizing officials) to authorize operation of information
  systems and to explicitly accept the risk to organizational operations and assets,
  individuals, other organizations, and the Nation based on the implementation of
  agreed-upon security controls. Authorizing officials provide budgetary oversight
  for organizational information systems or assume responsibility for the mission/business
  operations supported by those systems. The security authorization process is an
  inherently federal responsibility and therefore, authorizing officials must be federal
  employees. Through the security authorization process, authorizing officials assume
  responsibility and are accountable for security risks associated with the operation
  and use of organizational information systems. Accordingly, authorizing officials
  are in positions with levels of authority commensurate with understanding and accepting
  such information security-related risks. OMB policy requires that organizations
  conduct ongoing authorizations of information systems by implementing continuous
  monitoring programs. Continuous monitoring programs can satisfy three-year reauthorization
  requirements, so separate reauthorization processes are not necessary. Through the
  employment of comprehensive continuous monitoring processes, critical information
  contained in authorization packages (i.e., security plans, security assessment reports,
  and plans of action and milestones) is updated on an ongoing basis, providing authorizing
  officials and information system owners with an up-to-date status of the security
  state of organizational information systems and environments of operation.  To reduce
  the administrative cost of security reauthorization, authorizing officials use the
  results of continuous monitoring processes to the maximum extent possible as the
  basis for rendering reauthorization decisions.
