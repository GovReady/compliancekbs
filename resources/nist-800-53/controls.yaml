title: SC-2 APPLICATION PARTITIONING
alt-titles:
- SC-2
- APPLICATION PARTITIONING
short-title: SC-2
description: The information system separates user functionality (including user interface
  services) from information system management functionality.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Information system management functionality includes, for example,
  functions necessary to administer databases, network components, workstations, or
  servers, and typically requires privileged user access. The separation of user functionality
  from information system management functionality is either physical or logical.
  Organizations implement separation of system management-related functionality from
  user functionality by using different computers, different central processing units,
  different instances of operating systems, different network addresses, virtualization
  techniques, or combinations of these or other methods, as appropriate. This type
  of separation includes, for example, web administrative interfaces that use separate
  authentication methods for users of any other information system resources. Separation
  of system and user functionality may include isolating administrative interfaces
  on different domains and with additional access controls.
url: http://800-53.govready.com/control?id=SC-2
