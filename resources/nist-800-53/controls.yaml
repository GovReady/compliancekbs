title: SA-12 (14) IDENTITY AND TRACEABILITY
alt-titles:
- SA-12 (14)
- IDENTITY AND TRACEABILITY
short-title: SA-12 (14)
description: 'The organization establishes and retains unique identification of [Assignment:
  organization-defined supply chain elements, processes, and actors] for the information
  system, system component, or information system service.'
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: Knowing who and what is in the supply chains of organizations
  is critical to gaining visibility into what is happening within such supply chains,
  as well as monitoring and identifying high-risk events and activities. Without reasonable
  visibility and traceability into supply chains (i.e., elements, processes, and actors),
  it is very difficult for organizations to understand and therefore manage risk,
  and to reduce the likelihood of adverse events. Uniquely identifying acquirer and
  integrator roles, organizations, personnel, mission and element processes, testing
  and evaluation procedures, delivery mechanisms, support mechanisms, communications/delivery
  paths, and disposal/final disposition activities as well as the components and tools
  used, establishes a foundational identity structure for assessment of supply chain
  activities. For example, labeling (using serial numbers) and tagging (using radio-frequency
  identification [RFID] tags) individual supply chain elements including software
  packages, modules, and hardware devices, and processes associated with those elements
  can be used for this purpose. Identification methods are sufficient to support the
  provenance in the event of a supply chain issue or adverse supply chain event.
url: http://800-53.govready.com/control?id=SA-12+%2814%29
parent-control: SA-12
