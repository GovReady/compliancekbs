id: nist-800-53-control-ac-3-9
type: control
enhancement: true
generator: compliancelib
owner: NIST
title: AC-3 (9) CONTROLLED RELEASE
alt-titles:
- AC-3 (9)
- CONTROLLED RELEASE
short-title: AC-3 (9)
description: >-
  The information system does not release information outside of the established system
  boundary unless:

  (a) The receiving [Assignment: organization-defined information system or system
  component] provides [Assignment: organization-defined security safeguards]; and

  (b) [Assignment: organization-defined security safeguards] are used to validate
  the appropriateness of the information designated for release.
family: ACCESS CONTROL
supplemental-guidance: Information systems can only protect organizational information
  within the confines of established system boundaries. Additional security safeguards
  may be needed to ensure that such information is adequately protected once it is
  passed beyond the established information system boundaries. Examples of information
  leaving the system boundary include transmitting information to an external information
  system or printing the information on one of its printers. In cases where the information
  system is unable to make a determination of the adequacy of the protections provided
  by entities outside its boundary, as a mitigating control, organizations determine
  procedurally whether the external information systems are providing adequate security.
  The means used to determine the adequacy of the security provided by external information
  systems include, for example, conducting inspections or periodic testing, establishing
  agreements between the organization and its counterpart organizations, or some other
  process. The means used by external entities to protect the information received
  need not be the same as those used by the organization, but the means employed are
  sufficient to provide consistent adjudication of the security policy to protect
  the information. This control enhancement requires information systems to employ
  technical or procedural means to validate the information prior to releasing it
  to external systems. For example, if the information system passes information to
  another system controlled by another organization, technical means are employed
  to validate that the security attributes associated with the exported information
  are appropriate for the receiving system. Alternatively, if the information system
  passes information to a printer in organization-controlled space, procedural means
  can be employed to ensure that only appropriately authorized individuals gain access
  to the printer. This control enhancement is most applicable when there is some policy
  mandate (e.g., law, Executive Order, directive, or regulation) that establishes
  policy regarding access to the information, and that policy applies beyond the realm
  of a particular information system or organization.
url: http://800-53.govready.com/control?id=AC-3+%289%29
