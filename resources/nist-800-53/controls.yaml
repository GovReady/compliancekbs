  and storage] across multiple physical locations.'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Distributing processing and storage across multiple physical
  locations provides some degree of redundancy or overlap for organizations, and therefore
  increases the work factor of adversaries to adversely impact organizational operations,
  assets, and individuals. This control does not assume a single primary processing
  or storage location, and thus allows for parallel processing and storage.
url: http://800-53.govready.com/control?id=SC-36
