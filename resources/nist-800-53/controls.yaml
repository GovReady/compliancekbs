id: nist-800-53-control-pl-8-2
type: control
enhancement: true
generator: compliancelib
owner: NIST
title: PL-8 (2) SUPPLIER DIVERSITY
alt-titles:
- PL-8 (2)
- SUPPLIER DIVERSITY
short-title: PL-8 (2)
description: 'The organization requires that [Assignment: organization-defined security
  safeguards] allocated to [Assignment: organization-defined locations and architectural
  layers] are obtained from different suppliers.'
family: PLANNING
supplemental-guidance: Different information technology products have different strengths
  and weaknesses. Providing a broad spectrum of products complements the individual
  offerings. For example, vendors offering malicious code protection typically update
  their products at different times, often developing solutions for known viruses,
  Trojans, or worms according to their priorities and development schedules. By having
  different products at different locations (e.g., server, boundary, desktop) there
