- SC-25
- THIN NODES
short-title: SC-25
description: 'The organization employs [Assignment: organization-defined information
  system components] with minimal functionality and information storage.'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: The deployment of information system components with reduced/minimal
  functionality (e.g., diskless nodes and thin client technologies) reduces the need
  to secure every user endpoint, and may reduce the exposure of information, information
  systems, and services to cyber attacks.
url: http://800-53.govready.com/control?id=SC-25
