  are not trusted to initiate such commands, or commands for kernel functions that
  are suspicious even though commands of that type are reasonable for processes to
  initiate. Organizations can define the malicious commands to be detected by a combination
  of command types, command classes, or specific instances of commands. Organizations
  can define hardware components by specific component, component type, location in
  the network, or combination therein. Organizations may select different actions
