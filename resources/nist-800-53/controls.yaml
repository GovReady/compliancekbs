- SEPARATION OF DUTIES
short-title: AC-5
description: |-
  The organization:
  a. Separates [Assignment: organization-defined duties of individuals];
  b. Documents separation of duties of individuals; and
  c. Defines information system access authorizations to support separation of duties.
family: ACCESS CONTROL
supplemental-guidance: 'Separation of duties addresses the potential for abuse of
  authorized privileges and helps to reduce the risk of malevolent activity without
  collusion. Separation of duties includes, for example: (i) dividing mission functions
  and information system support functions among different individuals and/or roles;
  (ii) conducting information system support functions with different individuals
  (e.g., system management, programming, configuration management, quality assurance
  and testing, and network security); and (iii) ensuring security personnel administering
  access control functions do not also administer audit functions.'
