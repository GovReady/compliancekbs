title: SC-23 SESSION AUTHENTICITY
alt-titles:
- SC-23
- SESSION AUTHENTICITY
short-title: SC-23
description: The information system protects the authenticity of communications sessions.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: This control addresses communications protection at the session,
  versus packet level (e.g., sessions in service-oriented architectures providing
  web-based services) and establishes grounds for confidence at both ends of communications
  sessions in ongoing identities of other parties and in the validity of information
  transmitted. Authenticity protection includes, for example, protecting against man-in-the-middle
  attacks/session hijacking and the insertion of false information into sessions.
url: http://800-53.govready.com/control?id=SC-23
