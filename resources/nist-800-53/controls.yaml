id: nist-800-53-control-ac-8
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: AC-8 SYSTEM USE NOTIFICATION
alt-titles:
- AC-8
- SYSTEM USE NOTIFICATION
short-title: AC-8
description: >-
  The information system:

  a. Displays to users [Assignment: organization-defined system use notification message
  or banner] before granting access to the system that provides privacy and security
  notices consistent with applicable federal laws, Executive Orders, directives, policies,
  regulations, standards, and guidance and states that:

  a.1. Users are accessing a U.S. Government information system;

  a.2. Information system usage may be monitored, recorded, and subject to audit;

  a.3. Unauthorized use of the information system is prohibited and subject to criminal
  and civil penalties; and

  a.4. Use of the information system indicates consent to monitoring and recording;

  b. Retains the notification message or banner on the screen until users acknowledge
  the usage conditions and take explicit actions to log on to or further access the
  information system; and

  c. For publicly accessible systems:

  c.1. Displays system use information [Assignment: organization-defined conditions],
  before granting further access;

  c.2. Displays references, if any, to monitoring, recording, or auditing that are
  consistent with privacy accommodations for such systems that generally prohibit
  those activities; and

  c.3. Includes a description of the authorized uses of the system.
family: ACCESS CONTROL
supplemental-guidance: System use notifications can be implemented using messages
  or warning banners displayed before individuals log in to information systems. System
  use notifications are used only for access via logon interfaces with human users
  and are not required when such human interfaces do not exist. Organizations consider
  system use notification messages/banners displayed in multiple languages based on
  specific organizational needs and the demographics of information system users.
  Organizations also consult with the Office of the General Counsel for legal review
  and approval of warning banner content.
url: http://800-53.govready.com/control?id=AC-8
