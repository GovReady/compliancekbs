supplemental-guidance: 'Organizations can maximize the value of assessments of security
  controls during the continuous monitoring process by requiring that such assessments
  be conducted by assessors or assessment teams with appropriate levels of independence
  based on continuous monitoring strategies. Assessor independence provides a degree
