short-title: CP-6 (1)
description: The organization identifies an alternate storage site that is separated
  from the primary storage site to reduce susceptibility to the same threats.
family: CONTINGENCY PLANNING
supplemental-guidance: Threats that affect alternate storage sites are typically defined
  in organizational assessments of risk and include, for example, natural disasters,
  structural failures, hostile cyber attacks, and errors of omission/commission. Organizations
  determine what is considered a sufficient degree of separation between primary and
  alternate storage sites based on the types of threats that are of concern. For one
  particular type of threat (i.e., hostile cyber attack), the degree of separation
  between sites is less relevant.
