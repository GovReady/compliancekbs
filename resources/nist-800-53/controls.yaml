  processes used to design, develop, test, implement, verify, deliver, and support
  information systems, system components, and information system services; and (ii)
  assessment of supplier training and experience in developing systems, components,
  or services with the required security capability. These reviews provide organizations
  with increased levels of visibility into supplier activities during the system development
  life cycle to promote more effective supply chain risk management. Supplier reviews
  can also help to determine whether primary suppliers have security safeguards in
  place and a practice for vetting subordinate suppliers, for example, second- and
  third-tier suppliers, and any subcontractors.'
