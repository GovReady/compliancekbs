  walk-through and tabletop exercises, checklists, simulations (parallel, full interrupt),
  and comprehensive exercises. Organizations conduct testing based on the continuity
  requirements in contingency plans and include a determination of the effects on
  organizational operations, assets, and individuals arising due to contingency operations.
  Organizations have flexibility and discretion in the breadth, depth, and timelines
  of corrective actions.
