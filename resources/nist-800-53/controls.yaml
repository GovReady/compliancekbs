title: IA-5 (10) DYNAMIC CREDENTIAL ASSOCIATION
alt-titles:
- IA-5 (10)
- DYNAMIC CREDENTIAL ASSOCIATION
short-title: IA-5 (10)
description: The information system dynamically provisions identities.
family: IDENTIFICATION AND AUTHENTICATION
supplemental-guidance: Authentication requires some form of binding between an identity
  and the authenticator used to confirm the identity. In conventional approaches,
  this binding is established by pre-provisioning both the identity and the authenticator
  to the information system. For example, the binding between a username (i.e., identity)
  and a password (i.e., authenticator) is accomplished by provisioning the identity
  and authenticator as a pair in the information system. New authentication techniques
  allow the binding between the identity and the authenticator to be implemented outside
  an information system. For example, with smartcard credentials, the identity and
  the authenticator are bound together on the card. Using these credentials, information
  systems can authenticate identities that have not been pre-provisioned, dynamically
  provisioning the identity after authentication. In these situations, organizations
  can anticipate the dynamic provisioning of identities. Preestablished trust relationships
  and mechanisms with appropriate authorities to validate identities and related credentials
  are essential.
url: http://800-53.govready.com/control?id=IA-5+%2810%29
parent-control: IA-5
