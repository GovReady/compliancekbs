title: SA-10 DEVELOPER CONFIGURATION MANAGEMENT
alt-titles:
- SA-10
- DEVELOPER CONFIGURATION MANAGEMENT
short-title: SA-10
description: >-
  The organization requires the developer of the information system, system component,
  or information system service to:

  a. Perform configuration management during system, component, or service [Selection
  (one or more): design; development; implementation; operation];

  b. Document, manage, and control the integrity of changes to [Assignment: organization-defined
  configuration items under configuration management];

  c. Implement only organization-approved changes to the system, component, or service;

  d. Document approved changes to the system, component, or service and the potential
  security impacts of such changes; and

  e. Track security flaws and flaw resolution within the system, component, or service
  and report findings to [Assignment: organization-defined personnel].
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: 'This control also applies to organizations conducting internal
  information systems development and integration. Organizations consider the quality
  and completeness of the configuration management activities conducted by developers
  as evidence of applying effective security safeguards. Safeguards include, for example,
  protecting from unauthorized modification or destruction, the master copies of all
  material used to generate security-relevant portions of the system hardware, software,
  and firmware. Maintaining the integrity of changes to the information system, information
  system component, or information system service requires configuration control throughout
  the system development life cycle to track authorized changes and prevent unauthorized
  changes. Configuration items that are placed under configuration management (if
  existence/use is required by other security controls) include: the formal model;
  the functional, high-level, and low-level design specifications; other design data;
  implementation documentation; source code and hardware schematics; the running version
  of the object code; tools for comparing new versions of security-relevant hardware
  descriptions and software/firmware source code with previous versions; and test
  fixtures and documentation. Depending on the mission/business needs of organizations
  and the nature of the contractual relationships in place, developers may provide
  configuration management support during the operations and maintenance phases of
  the life cycle.'
