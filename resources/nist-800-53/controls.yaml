description: 'The information system restricts the ability of individuals to launch
  [Assignment: organization-defined denial of service attacks] against other information
  systems.'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Restricting the ability of individuals to launch denial of
  service attacks requires that the mechanisms used for such attacks are unavailable.
  Individuals of concern can include, for example, hostile insiders or external adversaries
  that have successfully breached the information system and are using the system
  as a platform to launch cyber attacks on third parties. Organizations can restrict
  the ability of individuals to connect and transmit arbitrary information on the
  transport medium (i.e., network, wireless spectrum). Organizations can also limit
  the ability of individuals to use excessive information system resources. Protection
  against individuals having the ability to launch denial of service attacks may be
  implemented on specific information systems or on boundary devices prohibiting egress
  to potential target systems.
