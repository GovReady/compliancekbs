  where individuals using external information systems (e.g., contractors, coalition
  partners) need to access organizational information systems. In those situations,
  organizations need confidence that the external information systems contain the
  necessary security safeguards (i.e., security controls), so as not to compromise,
  damage, or otherwise harm organizational information systems. Verification that
  the required security controls have been implemented can be achieved, for example,
  by third-party, independent assessments, attestations, or other means, depending
  on the confidence level required by organizations.
