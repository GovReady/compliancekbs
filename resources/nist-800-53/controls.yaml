- USE OF ALL-SOURCE INTELLIGENCE
short-title: SA-12 (8)
description: The organization uses all-source intelligence analysis of suppliers and
  potential suppliers of the information system, system component, or information
  system service.
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: All-source intelligence analysis is employed by organizations
  to inform engineering, acquisition, and risk management decisions. All-source intelligence
  consists of intelligence products and/or organizations and activities that incorporate
  all sources of information, most frequently including human intelligence, imagery
  intelligence, measurement and signature intelligence, signals intelligence, and
  open source data in the production of finished intelligence. Where available, such
  information is used to analyze the risk of both intentional and unintentional vulnerabilities
  from development, manufacturing, and delivery processes, people, and the environment.
  This review is performed on suppliers at multiple tiers in the supply chain sufficient
  to manage risks.
