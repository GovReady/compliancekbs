id: nist-800-53-control-ac-11
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: AC-11 SESSION LOCK
alt-titles:
- AC-11
- SESSION LOCK
short-title: AC-11
description: >-
  The information system:

  a. Prevents further access to the system by initiating a session lock after [Assignment:
  organization-defined time period] of inactivity or upon receiving a request from
  a user; and

  b. Retains the session lock until the user reestablishes access using established
  identification and authentication procedures.
family: ACCESS CONTROL
supplemental-guidance: Session locks are temporary actions taken when users stop work
  and move away from the immediate vicinity of information systems but do not want
  to log out because of the temporary nature of their absences. Session locks are
  implemented where session activities can be determined. This is typically at the
  operating system level, but can also be at the application level. Session locks
  are not an acceptable substitute for logging out of information systems, for example,
  if organizations require users to log out at the end of workdays.
url: http://800-53.govready.com/control?id=AC-11
