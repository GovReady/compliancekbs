- INFORMATION SYSTEM DOCUMENTATION
short-title: SA-5
description: >-
  The organization:

  a. Obtains administrator documentation for the information system, system component,
  or information system service that describes:

  a.1. Secure configuration, installation, and operation of the system, component,
  or service;

  a.2. Effective use and maintenance of security functions/mechanisms; and

  a.3. Known vulnerabilities regarding configuration and use of administrative (i.e.,
  privileged) functions;

  b. Obtains user documentation for the information system, system component, or information
  system service that describes:

  b.1. User-accessible security functions/mechanisms and how to effectively use those
  security functions/mechanisms;

  b.2. Methods for user interaction, which enables individuals to use the system,
  component, or service in a more secure manner; and

  b.3. User responsibilities in maintaining the security of the system, component,
  or service;

  c. Documents attempts to obtain information system, system component, or information
  system service documentation when such documentation is either unavailable or nonexistent
  and takes [Assignment: organization-defined actions] in response;

  d. Protects documentation as required, in accordance with the risk management strategy;
  and

  e. Distributes documentation to [Assignment: organization-defined personnel or roles].
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: This control helps organizational personnel understand the
  implementation and operation of security controls associated with information systems,
  system components, and information system services. Organizations consider establishing
  specific measures to determine the quality/completeness of the content provided.
  The inability to obtain needed documentation may occur, for example, due to the
  age of the information system/component or lack of support from developers and contractors.
  In those situations, organizations may need to recreate selected documentation if
  such documentation is essential to the effective implementation or operation of
  security controls. The level of protection provided for selected information system,
  component, or service documentation is commensurate with the security category or
  classification of the system. For example, documentation associated with a key DoD
  weapons system or command and control system would typically require a higher level
  of protection than a routine administrative system. Documentation that addresses
  information system vulnerabilities may also require an increased level of protection.
  Secure operation of the information system, includes, for example, initially starting
  the system and resuming secure system operation after any lapse in system operation.
