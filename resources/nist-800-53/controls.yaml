id: nist-800-53-control-si-10-4
type: control
enhancement: true
generator: compliancelib
owner: NIST
title: SI-10 (4) REVIEW / TIMING INTERACTIONS
alt-titles:
- SI-10 (4)
- REVIEW / TIMING INTERACTIONS
short-title: SI-10 (4)
description: The organization accounts for timing interactions among information system
  components in determining appropriate responses for invalid inputs.
family: SYSTEM AND INFORMATION INTEGRITY
supplemental-guidance: In addressing invalid information system inputs received across
  protocol interfaces, timing interactions become relevant, where one protocol needs
  to consider the impact of the error response on other protocols within the protocol
  stack. For example, 802.11 standard wireless network protocols do not interact well
  with Transmission Control Protocols (TCP) when packets are dropped (which could
  be due to invalid packet input). TCP assumes packet losses are due to congestion,
  while packets lost over 802.11 links are typically dropped due to collisions or
  noise on the link. If TCP makes a congestion response, it takes precisely the wrong
  action in response to a collision event. Adversaries may be able to use apparently
  acceptable individual behaviors of the protocols in concert to achieve adverse effects
  through suitable construction of invalid input.
url: http://800-53.govready.com/control?id=SI-10+%284%29
