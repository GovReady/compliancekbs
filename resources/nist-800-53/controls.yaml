title: SA-11 (1) STATIC CODE ANALYSIS
alt-titles:
- SA-11 (1)
- STATIC CODE ANALYSIS
short-title: SA-11 (1)
description: The organization requires the developer of the information system, system
  component, or information system service to employ static code analysis tools to
  identify common flaws and document the results of the analysis.
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: Static code analysis provides a technology and methodology
  for security reviews. Such analysis can be used to identify security vulnerabilities
  and enforce security coding practices. Static code analysis is most effective when
  used early in the development process, when each code change can be automatically
  scanned for potential weaknesses. Static analysis can provide clear remediation
  guidance along with defects to enable developers to fix such defects. Evidence of
  correct implementation of static analysis can include, for example, aggregate defect
  density for critical defect types, evidence that defects were inspected by developers
  or security professionals, and evidence that defects were fixed. An excessively
  high density of ignored findings (commonly referred to as ignored or false positives)
  indicates a potential problem with the analysis process or tool. In such cases,
  organizations weigh the validity of the evidence against evidence from other sources.
url: http://800-53.govready.com/control?id=SA-11+%281%29
parent-control: SA-11
