id: nist-800-53-control-ac-14
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: AC-14 PERMITTED ACTIONS WITHOUT IDENTIFICATION OR AUTHENTICATION
alt-titles:
- AC-14
- PERMITTED ACTIONS WITHOUT IDENTIFICATION OR AUTHENTICATION
short-title: AC-14
description: >-
  The organization:

  a. Identifies [Assignment: organization-defined user actions] that can be performed
  on the information system without identification or authentication consistent with
  organizational missions/business functions; and

  b. Documents and provides supporting rationale in the security plan for the information
  system, user actions not requiring identification or authentication.
family: ACCESS CONTROL
supplemental-guidance: This control addresses situations in which organizations determine
  that no identification or authentication is required in organizational information
  systems. Organizations may allow a limited number of user actions without identification
  or authentication including, for example, when individuals access public websites
  or other publicly accessible federal information systems, when individuals use mobile
  phones to receive calls, or when facsimiles are received. Organizations also identify
  actions that normally require identification or authentication but may under certain
  circumstances (e.g., emergencies), allow identification or authentication mechanisms
  to be bypassed. Such bypasses may occur, for example, via a software-readable physical
  switch that commands bypass of the logon functionality and is protected from accidental
  or unmonitored use. This control does not apply to situations where identification
  and authentication have already occurred and are not repeated, but rather to situations
  where identification and authentication have not yet occurred. Organizations may
  decide that there are no user actions that can be performed on organizational information
  systems without identification and authentication and thus, the values for assignment
  statements can be none.
url: http://800-53.govready.com/control?id=AC-14
