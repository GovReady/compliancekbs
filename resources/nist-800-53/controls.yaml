id: nist-800-53-control-sc-29
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-29 HETEROGENEITY
alt-titles:
- SC-29
- HETEROGENEITY
short-title: SC-29
description: 'The organization employs a diverse set of information technologies for
  [Assignment: organization-defined information system components] in the implementation
  of the information system.'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Increasing the diversity of information technologies within
  organizational information systems reduces the impact of potential exploitations
  of specific technologies and also defends against common mode failures, including
  those failures induced by supply chain attacks. Diversity in information technologies
  also reduces the likelihood that the means adversaries use to compromise one information
  system component will be equally effective against other system components, thus
  further increasing the adversary work factor to successfully complete planned cyber
  attacks. An increase in diversity may add complexity and management overhead which
  could ultimately lead to mistakes and unauthorized configurations.
url: http://800-53.govready.com/control?id=SC-29
---
id: nist-800-53-control-sc-30
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-30 CONCEALMENT AND MISDIRECTION
alt-titles:
- SC-30
- CONCEALMENT AND MISDIRECTION
short-title: SC-30
description: 'The organization employs [Assignment: organization-defined concealment
  and misdirection techniques] for [Assignment: organization-defined information systems]
  at [Assignment: organization-defined time periods] to confuse and mislead adversaries.'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Concealment and misdirection techniques can significantly reduce
  the targeting capability of adversaries (i.e., window of opportunity and available
  attack surface) to initiate and complete cyber attacks. For example, virtualization
  techniques provide organizations with the ability to disguise information systems,
  potentially reducing the likelihood of successful attacks without the cost of having
  multiple platforms. Increased use of concealment/misdirection techniques including,
  for example, randomness, uncertainty, and virtualization, may sufficiently confuse
  and mislead adversaries and subsequently increase the risk of discovery and/or exposing
  tradecraft. Concealment/misdirection techniques may also provide organizations additional
  time to successfully perform core missions and business functions. Because of the
  time and effort required to support concealment/misdirection techniques, it is anticipated
  that such techniques would be used by organizations on a very limited basis.
url: http://800-53.govready.com/control?id=SC-30
