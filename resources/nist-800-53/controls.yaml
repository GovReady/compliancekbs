owner: NIST
title: SI-4 (24) INDICATORS OF COMPROMISE
alt-titles:
- SI-4 (24)
- INDICATORS OF COMPROMISE
short-title: SI-4 (24)
description: The information system discovers, collects, distributes, and uses indicators
  of compromise.
family: SYSTEM AND INFORMATION INTEGRITY
supplemental-guidance: Indicators of compromise (IOC) are forensic artifacts from
  intrusions that are identified on organizational information systems (at the host
  or network level). IOCs provide organizations with valuable information on objects
  or information systems that have been compromised. IOCs for the discovery of compromised
  hosts can include for example, the creation of registry key values. IOCs for network
  traffic include, for example, Universal Resource Locator (URL) or protocol elements
  that indicate malware command and control servers. The rapid distribution and adoption
  of IOCs can improve information security by reducing the time that information systems
  and organizations are vulnerable to the same exploit or attack.
url: http://800-53.govready.com/control?id=SI-4+%2824%29
