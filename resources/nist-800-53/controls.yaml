id: nist-800-53-control-sa-11
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SA-11 DEVELOPER SECURITY TESTING AND EVALUATION
alt-titles:
- SA-11
- DEVELOPER SECURITY TESTING AND EVALUATION
short-title: SA-11
description: >-
  The organization requires the developer of the information system, system component,
  or information system service to:

  a. Create and implement a security assessment plan;

  b. Perform [Selection (one or more): unit; integration; system; regression] testing/evaluation
  at [Assignment: organization-defined depth and coverage];

  c. Produce evidence of the execution of the security assessment plan and the results
  of the security testing/evaluation;

  d. Implement a verifiable flaw remediation process; and

  e. Correct flaws identified during security testing/evaluation.
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: Developmental security testing/evaluation occurs at all post-design
  phases of the system development life cycle. Such testing/evaluation confirms that
  the required security controls are implemented correctly, operating as intended,
  enforcing the desired security policy, and meeting established security requirements.
  Security properties of information systems may be affected by the interconnection
  of system components or changes to those components. These interconnections or changes
  (e.g., upgrading or replacing applications and operating systems) may adversely
  affect previously implemented security controls. This control provides additional
  types of security testing/evaluation that developers can conduct to reduce or eliminate
  potential flaws. Testing custom software applications may require approaches such
  as static analysis, dynamic analysis, binary analysis, or a hybrid of the three
  approaches. Developers can employ these analysis approaches in a variety of tools
  (e.g., web-based application scanners, static analysis tools, binary analyzers)
  and in source code reviews. Security assessment plans provide the specific activities
  that developers plan to carry out including the types of analyses, testing, evaluation,
  and reviews of software and firmware components, the degree of rigor to be applied,
  and the types of artifacts produced during those processes. The depth of security
  testing/evaluation refers to the rigor and level of detail associated with the assessment
  process (e.g., black box, gray box, or white box testing). The coverage of security
  testing/evaluation refers to the scope (i.e., number and type) of the artifacts
  included in the assessment process. Contracts specify the acceptance criteria for
  security assessment plans, flaw remediation processes, and the evidence that the
  plans/processes have been diligently applied. Methods for reviewing and protecting
  assessment plans, evidence, and documentation are commensurate with the security
  category or classification level of the information system. Contracts may specify
  documentation protection requirements.
url: http://800-53.govready.com/control?id=SA-11
