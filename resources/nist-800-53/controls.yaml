- INDIVIDUALS WITHOUT APPROPRIATE ACCESS
short-title: MA-5 (1)
description: >-
  The organization:

  (a) Implements procedures for the use of maintenance personnel that lack appropriate
  security clearances or are not U.S. citizens, that include the following requirements:

  (a)(1) Maintenance personnel who do not have needed access authorizations, clearances,
  or formal access approvals are escorted and supervised during the performance of
  maintenance and diagnostic activities on the information system by approved organizational
  personnel who are fully cleared, have appropriate access authorizations, and are
  technically qualified;

  (a)(2) Prior to initiating maintenance or diagnostic activities by personnel who
  do not have needed access authorizations, clearances or formal access approvals,
  all volatile information storage components within the information system are sanitized
  and all nonvolatile storage media are removed or physically disconnected from the
  system and secured; and

  (b) Develops and implements alternate security safeguards in the event an information
  system component cannot be sanitized, removed, or disconnected from the system.
family: MAINTENANCE
supplemental-guidance: This control enhancement denies individuals who lack appropriate
  security clearances (i.e., individuals who do not possess security clearances or
  possess security clearances at a lower level than required) or who are not U.S.
  citizens, visual and electronic access to any classified information, Controlled
  Unclassified Information (CUI), or any other sensitive information contained on
  organizational information systems. Procedures for the use of maintenance personnel
  can be documented in security plans for the information systems.
