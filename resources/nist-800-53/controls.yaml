id: nist-800-53-control-sc-30-3
type: control
enhancement: true
generator: compliancelib
owner: NIST
title: SC-30 (3) CHANGE PROCESSING / STORAGE LOCATIONS
alt-titles:
- SC-30 (3)
- CHANGE PROCESSING / STORAGE LOCATIONS
short-title: SC-30 (3)
description: 'The organization changes the location of [Assignment: organization-defined
  processing and/or storage] [Selection: [Assignment: organization-defined time frequency];
  at random time intervals]].'
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Adversaries target critical organizational missions/business
  functions and the information resources supporting those missions and functions
  while at the same time, trying to minimize exposure of their existence and tradecraft.
  The static, homogeneous, and deterministic nature of organizational information
  systems targeted by adversaries, make such systems more susceptible to cyber attacks
  with less adversary cost and effort to be successful. Changing organizational processing
  and storage locations (sometimes referred to as moving target defense) addresses
  the advanced persistent threat (APT) using techniques such as virtualization, distributed
  processing, and replication. This enables organizations to relocate the information
  resources (i.e., processing and/or storage) supporting critical missions and business
  functions. Changing locations of processing activities and/or storage sites introduces
  uncertainty into the targeting activities by adversaries. This uncertainty increases
  the work factor of adversaries making compromises or breaches to organizational
  information systems much more difficult and time-consuming, and increases the chances
  that adversaries may inadvertently disclose aspects of tradecraft while attempting
  to locate critical organizational resources.
url: http://800-53.govready.com/control?id=SC-30+%283%29
parent-control: SC-30
