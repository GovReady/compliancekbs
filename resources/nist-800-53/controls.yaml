id: nist-800-53-control-sc-31
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: SC-31 COVERT CHANNEL ANALYSIS
alt-titles:
- SC-31
- COVERT CHANNEL ANALYSIS
short-title: SC-31
description: >-
  The organization:

  a. Performs a covert channel analysis to identify those aspects of communications
  within the information system that are potential avenues for covert [Selection (one
  or more): storage; timing] channels; and

  b. Estimates the maximum bandwidth of those channels.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Developers are in the best position to identify potential areas
  within systems that might lead to covert channels. Covert channel analysis is a
  meaningful activity when there is the potential for unauthorized information flows
  across security domains, for example, in the case of information systems containing
  export-controlled information and having connections to external networks (i.e.,
  networks not controlled by organizations). Covert channel analysis is also meaningful
  for multilevel secure (MLS) information systems, multiple security level (MSL) systems,
  and cross-domain systems.
url: http://800-53.govready.com/control?id=SC-31
