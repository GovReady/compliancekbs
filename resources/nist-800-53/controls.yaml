title: CP-2 (8) IDENTIFY CRITICAL ASSETS
alt-titles:
- CP-2 (8)
- IDENTIFY CRITICAL ASSETS
short-title: CP-2 (8)
description: The organization identifies critical information system assets supporting
  essential missions and business functions.
family: CONTINGENCY PLANNING
supplemental-guidance: Organizations may choose to carry out the contingency planning
  activities in this control enhancement as part of organizational business continuity
  planning including, for example, as part of business impact analyses. Organizations
  identify critical information system assets so that additional safeguards and countermeasures
  can be employed (above and beyond those safeguards and countermeasures routinely
  implemented) to help ensure that organizational missions/business functions can
  continue to be conducted during contingency operations. In addition, the identification
  of critical information assets facilitates the prioritization of organizational
  resources. Critical information system assets include technical and operational
  aspects. Technical aspects include, for example, information technology services,
  information system components, information technology products, and mechanisms.
  Operational aspects include, for example, procedures (manually executed operations)
  and personnel (individuals operating technical safeguards and/or executing manual
  procedures). Organizational program protection plans can provide assistance in identifying
  critical assets.
url: http://800-53.govready.com/control?id=CP-2+%288%29
parent-control: CP-2
