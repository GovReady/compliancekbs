- DETECTION / MONITORING
short-title: SC-5 (3)
description: >-
  The organization:

  (a) Employs [Assignment: organization-defined monitoring tools] to detect indicators
  of denial of service attacks against the information system; and

  (b) Monitors [Assignment: organization-defined information system resources] to
  determine if sufficient resources exist to prevent effective denial of service attacks.
family: SYSTEM AND COMMUNICATIONS PROTECTION
supplemental-guidance: Organizations consider utilization and capacity of information
  system resources when managing risk from denial of service due to malicious attacks.
  Denial of service attacks can originate from external or internal sources. Information
  system resources sensitive to denial of service include, for example, physical disk
  storage, memory, and CPU cycles. Common safeguards to prevent denial of service
  attacks related to storage utilization and capacity include, for example, instituting
  disk quotas, configuring information systems to automatically alert administrators
  when specific storage capacity thresholds are reached, using file compression technologies
  to maximize available storage space, and imposing separate partitions for system
  and user data.
