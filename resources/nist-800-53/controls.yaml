  capability. Failure rates reflect installation-specific consideration, not industry-average.
  Organizations define criteria for substitution of information system components
  based on MTTF value with consideration for resulting potential harm from component
  failures. Transfer of responsibilities between active and standby components does
  not compromise safety, operational readiness, or security capability (e.g., preservation
  of state variables). Standby components remain available at all times except for
