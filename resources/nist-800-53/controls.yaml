title: AC-3 (7) ROLE-BASED ACCESS CONTROL
alt-titles:
- AC-3 (7)
- ROLE-BASED ACCESS CONTROL
short-title: AC-3 (7)
description: 'The information system enforces a role-based access control policy over
  defined subjects and objects and controls access based upon [Assignment: organization-defined
  roles and users authorized to assume such roles].'
family: ACCESS CONTROL
supplemental-guidance: Role-based access control (RBAC) is an access control policy
  that restricts information system access to authorized users. Organizations can
  create specific roles based on job functions and the authorizations (i.e., privileges)
  to perform needed operations on organizational information systems associated with
  the organization-defined roles. When users are assigned to the organizational roles,
  they inherit the authorizations or privileges defined for those roles. RBAC simplifies
  privilege administration for organizations because privileges are not assigned directly
  to every user (which can be a significant number of individuals for mid- to large-size
  organizations) but are instead acquired through role assignments. RBAC can be implemented
  either as a mandatory or discretionary form of access control. For organizations
  implementing RBAC with mandatory access controls, the requirements in AC-3 (3) define
  the scope of the subjects and objects covered by the policy.
