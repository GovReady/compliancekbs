title: SA-9 EXTERNAL INFORMATION SYSTEM SERVICES
alt-titles:
- SA-9
- EXTERNAL INFORMATION SYSTEM SERVICES
short-title: SA-9
description: >-
  The organization:

  a. Requires that providers of external information system services comply with organizational
  information security requirements and employ [Assignment: organization-defined security
  controls] in accordance with applicable federal laws, Executive Orders, directives,
  policies, regulations, standards, and guidance;

  b. Defines and documents government oversight and user roles and responsibilities
  with regard to external information system services; and

  c. Employs [Assignment: organization-defined processes, methods, and techniques]
  to monitor security control compliance by external service providers on an ongoing
  basis.
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: External information system services are services that are
  implemented outside of the authorization boundaries of organizational information
  systems. This includes services that are used by, but not a part of, organizational
  information systems. FISMA and OMB policy require that organizations using external
  service providers that are processing, storing, or transmitting federal information
  or operating information systems on behalf of the federal government ensure that
  such providers meet the same security requirements that federal agencies are required
  to meet. Organizations establish relationships with external service providers in
  a variety of ways including, for example, through joint ventures, business partnerships,
  contracts, interagency agreements, lines of business arrangements, licensing agreements,
  and supply chain exchanges. The responsibility for managing risks from the use of
  external information system services remains with authorizing officials. For services
  external to organizations, a chain of trust requires that organizations establish
  and retain a level of confidence that each participating provider in the potentially
  complex consumer-provider relationship provides adequate protection for the services
  rendered. The extent and nature of this chain of trust varies based on the relationships
  between organizations and the external providers. Organizations document the basis
  for trust relationships so the relationships can be monitored over time. External
  information system services documentation includes government, service providers,
  end user security roles and responsibilities, and service-level agreements. Service-level
  agreements define expectations of performance for security controls, describe measurable
  outcomes, and identify remedies and response requirements for identified instances
  of noncompliance.
