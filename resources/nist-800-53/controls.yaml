  and implementation of selected security controls and related processes. Central
  management includes planning, implementing, assessing, authorizing, and monitoring
  the organization-defined, centrally managed security controls and processes. As
  central management of security controls is generally associated with common controls,
  such management promotes and facilitates standardization of security control implementations
  and management and judicious use of organizational resources.  Centrally-managed
  security controls and processes may also meet independence requirements for assessments
  in support of initial and ongoing authorizations to operate as part of organizational
  continuous monitoring. As part of the security control selection process, organizations
  determine which controls may be suitable for central management based on organizational
  resources and capabilities. Organizations consider that it may not always be possible
  to centrally manage every aspect of a security control. In such cases, the security
  control is treated as a hybrid control with the control managed and implemented
