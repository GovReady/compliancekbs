id: nist-800-53-control-ac-16
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: AC-16 SECURITY ATTRIBUTES
alt-titles:
- AC-16
- SECURITY ATTRIBUTES
short-title: AC-16
description: >-
  The organization:

  a. Provides the means to associate [Assignment: organization-defined types of security
  attributes] having [Assignment: organization-defined security attribute values]
  with information in storage, in process, and/or in transmission;

  b. Ensures that the security attribute associations are made and retained with the
  information;

  c. Establishes the permitted [Assignment: organization-defined security attributes]
  for [Assignment: organization-defined information systems]; and

  d. Determines the permitted [Assignment: organization-defined values or ranges]
  for each of the established security attributes.
family: ACCESS CONTROL
supplemental-guidance: >-
  Information is represented internally within information systems using abstractions
  known as data structures. Internal data structures can represent different types
  of entities, both active and passive. Active entities, also known as subjects, are
  typically associated with individuals, devices, or processes acting on behalf of
  individuals. Passive entities, also known as objects, are typically associated with
  data structures such as records, buffers, tables, files, inter-process pipes, and
  communications ports. Security attributes, a form of metadata, are abstractions
  representing the basic properties or characteristics of active and passive entities
  with respect to safeguarding information. These attributes may be associated with
  active entities (i.e., subjects) that have the potential to send or receive information,
  to cause information to flow among objects, or to change the information system
  state. These attributes may also be associated with passive entities (i.e., objects)
  that contain or receive information. The association of security attributes to subjects
  and objects is referred to as binding and is typically inclusive of setting the
  attribute value and the attribute type. Security attributes when bound to data/information,
  enables the enforcement of information security policies for access control and
  information flow control, either through organizational processes or information
  system functions or mechanisms. The content or assigned values of security attributes
  can directly affect the ability of individuals to access organizational information.

  Organizations can define the types of attributes needed for selected information
  systems to support missions/business functions. There is potentially a wide range
  of values that can be assigned to any given security attribute. Release markings
  could include, for example, US only, NATO, or NOFORN (not releasable to foreign
  nationals). By specifying permitted attribute ranges and values, organizations can
  ensure that the security attribute values are meaningful and relevant. The term
  security labeling refers to the association of security attributes with subjects
  and objects represented by internal data structures within organizational information
  systems, to enable information system-based enforcement of information security
  policies. Security labels include, for example, access authorizations, data life
  cycle protection (i.e., encryption and data expiration), nationality, affiliation
  as contractor, and classification of information in accordance with legal and compliance
  requirements. The term security marking refers to the association of security attributes
  with objects in a human-readable form, to enable organizational process-based enforcement
  of information security policies. The AC-16 base control represents the requirement
  for user-based attribute association (marking). The enhancements to AC-16 represent
  additional requirements including information system-based attribute association
  (labeling). Types of attributes include, for example, classification level for objects
  and clearance (access authorization) level for subjects. An example of a value for
  both of these attribute types is Top Secret.
url: http://800-53.govready.com/control?id=AC-16
---
id: nist-800-53-control-ac-17
type: control
enhancement: false
generator: compliancelib
owner: NIST
title: AC-17 REMOTE ACCESS
alt-titles:
- AC-17
- REMOTE ACCESS
short-title: AC-17
description: >-
  The organization:

  a. Establishes and documents usage restrictions, configuration/connection requirements,
  and implementation guidance for each type of remote access allowed; and

  b. Authorizes remote access to the information system prior to allowing such connections.
family: ACCESS CONTROL
supplemental-guidance: Remote access is access to organizational information systems
  by users (or processes acting on behalf of users) communicating through external
  networks (e.g., the Internet). Remote access methods include, for example, dial-up,
  broadband, and wireless. Organizations often employ encrypted virtual private networks
  (VPNs) to enhance confidentiality and integrity over remote connections. The use
  of encrypted VPNs does not make the access non-remote; however, the use of VPNs,
  when adequately provisioned with appropriate security controls (e.g., employing
  appropriate encryption techniques for confidentiality and integrity protection)
  may provide sufficient assurance to the organization that it can effectively treat
  such connections as internal networks.  Still, VPN connections traverse external
  networks, and the encrypted VPN does not enhance the availability of remote connections.
  Also, VPNs with encrypted tunnels can affect the organizational capability to adequately
  monitor network communications traffic for malicious code. Remote access controls
  apply to information systems other than public web servers or systems designed for
  public access. This control addresses authorization prior to allowing remote access
  without specifying the formats for such authorization. While organizations may use
  interconnection security agreements to authorize remote access connections, such
  agreements are not required by this control. Enforcing access restrictions for remote
  connections is addressed in AC-3.
url: http://800-53.govready.com/control?id=AC-17
