title: SA-15 (1) QUALITY METRICS
alt-titles:
- SA-15 (1)
- QUALITY METRICS
short-title: SA-15 (1)
description: >-
  The organization requires the developer of the information system, system component,
  or information system service to:

  (a) Define quality metrics at the beginning of the development process; and

  (b) Provide evidence of meeting the quality metrics [Selection (one or more): [Assignment:
  organization-defined frequency]; [Assignment: organization-defined program review
  milestones]; upon delivery].
family: SYSTEM AND SERVICES ACQUISITION
supplemental-guidance: Organizations use quality metrics to establish minimum acceptable
  levels of information system quality. Metrics may include quality gates which are
  collections of completion criteria or sufficiency standards representing the satisfactory
  execution of particular phases of the system development project. A quality gate,
  for example, may require the elimination of all compiler warnings or an explicit
  determination that the warnings have no impact on the effectiveness of required
  security capabilities. During the execution phases of development projects, quality
  gates provide clear, unambiguous indications of progress. Other metrics apply to
  the entire development project. These metrics can include defining the severity
  thresholds of vulnerabilities, for example, requiring no known vulnerabilities in
  the delivered information system with a Common Vulnerability Scoring System (CVSS)
  severity of Medium or High.
url: http://800-53.govready.com/control?id=SA-15+%281%29
